    <div class="container">
        <center>
            <h1 id="Mesas">PRODUCTOS</h1>
        </center>
    </div>
    <center>
        <div class="container">
            <div class="row">
                <form id="inventario">
                    <div class="container" class="fondos">
                        <div class="container">
                            <div class="fondos">
                                <legend for="Producto" id="Mesas"> Producto</legend>
                                <input type="text" id="Producto" name="Producto" required>
                            </div>
                        </div>
                        <div class="container">
                            <div class="fondos">
                                <legend for="Precio" id="Mesas">Precio</legend>
                                <input type="number" id="Precio" name="Precio" required>
                            </div>
                        </div>
                        <div class="container">
                            <div class="fondos">
                                <legend for="Precio" id="Mesas">Tipo</legend>
                                <select name="Tipo" id="Tipo">
                                    <option value="Cervezas">Cervezas</option>
                                    <option value="Licores">Licores</option>
                                    <option value="Fruta">Fruta</option>
                                    <option value="Mecato">Mecato</option>
                                    <option value="Spa">Spa</option>
                                    <option value="Otros">Otros</option>
                                    <option value="Restaurante">Restaurante</option>
                                </select>
                            </div>
                        </div>
                        <br>
                        <div>
                            <button id="btncuardar" type="submit" class="btn btn-primary">Guardar</button>
                        </div>
                        <br>
                </form>
            </div>
        </div>
    </center>
    <div class="container" >
        <table id="productos" class="table table-dark" style="width: 100%;">
                <thead>
                <tr>
                    <th scope="col">Producto</th>
                    <th scope="col">Precio</th>
                    <th scope="col">Tipo</th>
                    <th scope="col">Opciones</th>
                </tr>
            </thead>
            <tbody id="contenido">
            </tbody>
        </table>
    </div>
