  <div class="container">
    <center>
      <h1 id="Mesas">PRODUCTOS</h1>
    </center>
  </div>
    <div class="login-page">
        <form class="form" id="inventario">
          <div class="container" class="fondos">
            <legend for="Producto" id="Mesas" class="sr-only"> Producto</legend>
            <input type="text" id="Producto" name="Producto" placeholder="Nombre de Producto" required>
            <legend for="Precio" id="Mesas" class="sr-only">Precio</legend>
            <input type="number" id="Precio" name="Precio" placeholder="Precio del producto"required>
            <legend for="Cantidad" id="Mesas" class="sr-only">Cantidad</legend>
            <input type="number" id="Cantidad" name="Cantidad" placeholder="Cantidad">
            <legend for="Precio" id="Mesas" class="sr-only" >Tipo</legend>
            <select name="Tipo" id="Tipo">
              <option value="Null">---Seleccione---</option>
              <option value="Bar">Bar</option>
              <option value="Frutera">Frutera</option>
              <option value="Restaurante">Restaurante</option>
              <option value="Spa">Spa</option>
              <option value="Bodega">Bodega</option>
            </select>
            <br>
            <div>
              <button id="btncuardar" type="submit" class="btn btn-primary">Guardar</button>
            </div>
            <br>
        </form>
      </div>
    </div>

  <div class="container">
    <table id="productos" class="table table-dark" style="width: 100%;">
      <thead>
        <tr>
          <th scope="col">Producto</th>
          <th scope="col">Precio</th>
          <th scope="col">Tipo</th>
          <th scope="col">Cantidad</th>
          <th scope="col">Opciones</th>
        </tr>
      </thead>
      <tbody id="contenido">
      </tbody>
    </table>
  </div>
