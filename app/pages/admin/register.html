    <div class="login-page">
      <h1>Agregar Usuario</h1>
      <br>
      <form class="form" id="register-form">
        <label for="user" class="sr-only">User</label>
        <input type="text" name="user" id="user" placeholder="Nombre de usuario">
        <label for="type" class="sr-only">Type</label>
        <select name="Tipo" id="Tipo" class="form-select form-select-sm" aria-label=".form-select-sm example" required >
            <option value="Null">Tipo de usuario</option>
            <option value="bar">Bar</option>
            <option value="restaurante">Restaurante</option>
            <option value="mesero">Mesero</option>
            <option value="admin">Admin</option>
        </select>
        <label for="password" class="sr-only">Password</label>
        <input type="password" name="password" id="password" placeholder="Contraseña">
        <button type="submit">Registar</button>
        <p class="error escondido">Error al registrarse</p>
      </form>
    </div>
